<app-page-title title="Aptitudes" />

@for(aptitude of aptitudes; track aptitude.title)
{
    <section>
        <h2>{{ aptitude.title }}</h2>

        <div class="aptitude-content">
            <div>
                <p>{{ aptitude.description }}</p>

                <app-technologies-list [technologies]="aptitude.technologiesList" [box]="true" />
            </div>

            <img [src]="aptitude.imageSrc" [alt]="aptitude.imageAlt">
        </div>
    </section>

}
